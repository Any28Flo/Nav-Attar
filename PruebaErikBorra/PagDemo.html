<body>
            
    <header id="myHeadpage"></header>
    
    <!--Contenido-->

    <div class="container-fluid">
        <div class="col-12">

        <div class="row">
            <!--*********************************
            ||EJEMPLO
            *************************************-->
            <div class="col-md-9 ml-auto">Ejemplo</div>

            <!--*********************************
            ||BOTON >> FORMULARIO >> AÑADIR PRODCUTO
            *************************************-->
            <div class="col-md-3 ml-auto"> <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                +
                </button>
              
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #BDB2FF">
                        <h5 class="modal-title" id="staticBackdropLabel">Crea tu nuevo producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
            
            
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-3 ml-auto">
                                        <input type="text" class="form-control" id="Nombre_prod" placeholder="Nombre">
                                    </div>
            
                                    <div class="input-group mb-3 mb-auto col-md-3 ml-auto">
                                        <input type="text" class="form-control" id="Medida_prod" placeholder="Medida">                            
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">cm</span>
                                        </div>
                                    </div><!--MEDIDA-->
            
                                    <div class="col-md-3 ml-auto">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <label class="input-group-text" for="inputGroupSelect01">Categorías</label>
                                            </div>
                                            <select class="custom-select" id="Categoria_prod">
                                                <option value="Categoria:">Categoría:</option>
                                                <option value="Super Heroes">Superhéroes</option>
                                                <option value="Mascotas">Mascotas</option>
                                                <option value="Personalizados">Personalizados</option>
                                                <option value="Personajes">Personajes</option>
                                                <option value="Varios">Varios</option>
                                            </select>
                                          </div>
                                    </div><!--CATEGORIA-->
            
                                    <div class="input-group mb-3 mb-auto col-md-3 ml-auto">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">$</span>
                                        </div>
                                        <input type="text" class="form-control" id="Precio_prod" placeholder="Precio (MXN)">
                                    </div><!--PRECIO-->
                                </div><!--TERMINA 1ER DIV-->
            
                                <div class="row">
                                    <div class="col-md-9 ml-auto">
                                        <input type="text" class="form-control" id="Descripcion_prod" placeholder="Descripción">
                                    </div><!--DESCRIPCI�N-->
            
                                    <div class="col-md-3 ml-auto">                            
                                        <div class="custom-file">
                                            <!-- <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                            <label class="custom-file-label" for="inputGroupFile01">Elige una Imagen</label> -->
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="inputGroupSelect01">Imagen</label>
                                                </div>
                                                    <select class="custom-select" id="Imagen_prod">
                                                    <option value="0">Imagen:</option>
                                                    <option value="../img/muñequitos/batman.jpg">Batman</option>
                                                    <option value="../img/muñequitos/bby.jpg">Baby Yoda</option>
                                                    <option value="../img/muñequitos/carlitos.jpg">Carlitos</option>
                                                    <option value="../img/muñequitos/carol.jpg">Coraline</option>
                                                    <option value="../img/muñequitos/homero.jpg">Homero</option>
                                                    <option value="../img/muñequitos/hp.jpg">Harry Potter Team</option>
                                                    <option value="../img/muñequitos/dog1.jpg">Perrito</option>
                                                    <option value="../img/muñequitos/erizo.jpg">Erizo</option>
                                                    <option value="../img/muñequitos/heyh.jpg">Arnold y Helga</option>
                                                    <option value="../img/muñequitos/iron.jpg">Iron Maiden</option>
                                                    <option value="../img/muñequitos/friend.jpg">Friend</option>
                                                    <option value="../img/muñequitos/chinos.jpg">Muñequita Chinos</option>
                                                    <option value="../img/muñequitos/checoperez.jpg">Checo Perez</option>
                                                    <option value="../img/muñequitos/dog2.jpg">Perrito2</option>
                                                    <option value="../img/muñequitos/k-pop.jpg">k-pop</option>
                                                    <option value="../img/muñequitos/mirrey.jpg">Mirrey</option>
                                                    <option value="../img/muñequitos/nacimiento.jpg">Nacimiento</option>
                                                    <option value="../img/muñequitos/novia.jpg">Novia</option>
                                                    <option value="../img/muñequitos/quetzal.jpg">Quetzal</option>
                                                    <option value="../img/muñequitos/spider-man.jpg">Spider-Man</option>
                                                    </select>
                                            </div>
            
                                            <!--
                                            *******************************
                                            CAMBIAR EL BROWS POR BUSSCAR
                                            AL JUNTAR PEGARLO EN EL CSS
                                            *******************************
                                            -->
            
            
                                        </div>
                                    </div><!--IMAGEN-->
                                </div><!--TARMINA 2DO DIV-->
            
                            </div>
                        </div>
            
            
                        <div class="modal-footer">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-9 ml-auto" id="alerta">
                                       
                                    </div>
                                    <div class="col-md-3 ml-auto">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelar" style="background-color:#e67070">Cancelar</button>
                                         <button type="submit" onclick='return SubirNuevo();' class="btn btn-primary" id="guarcambios">Guardar</button> 
                                        <!-- <button type="submit" onclick='return SubirNuevo();' class="btnbtn-primary" >Guardar</button> -->
                                    </div>
                                </div>                    
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div><!--*****||TERMINA BOTON||********-->


            <!--*********************************
            ||DIV DONDE SE MOSTRARA LO AÑADIDO
            *************************************-->
            <section class="container-fluid noAnimacion">
                <div class="row">            
                  <div class=" col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 offset-xl-1">
                    <main class="fondo">
                        <div class="row" id="obtenerProducto">
                          <!--AQUI VAN LOS PRODUCTOS-->
                        </div>
                        <br/>
                    </main>
                  </div>
              
                </div><!--row--> 
              </section><!--containerMenuyProductos-->
