<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Nuestro CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Icono Nav-Attar -->
    <link rel="icon" type="image/png" href="../img/logos/gatoLogo.png">
    <!--Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">    
    <title>Nav-Attar</title>
</head>
<body>
    
    <header id="myHeadpage"></header>

 

  <div class="container sinAnimacion">    
    <div class="formularioTexto  FormLog">
        <div class="headForm2">
             <img src="../img/user.png" alt="" class="ImageLog">
        </div>
        <!--FORMULARIO-->
        <form method="post" id="form" enctype="text/plain" class="camposReg" > 
            <div class="form-group CorreReg padingLog">
                <!-- <label for="correo">Correo electrónico</label> -->
                <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
            </div><!--correo-->
            <div class="form-group ContraseñaReg padingLog especialPasLog ">
                <!-- <label for="tel">Contraseña</label> -->
                <input type="password" class="form-control " id="pass" placeholder="Contraseña">           
            </div><!--asunto-->
            <div class="text-center divBtn" >
                <button type="submit" class="btn btn-secondary BotonLog" data-toggle="modal" data-target="#aleRegistro">Iniciar sesión</button>
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-secondary BotonConLog" data-toggle="modal" data-target="#aleRegistro">¿Olvidaste tu contraseña?</button>
                <button type="submit" class="btn btn-secondary BotonConLog" data-toggle="modal" data-target="#aleRegistro">Registrarse</button>
            </div> 
        </form>
    </div>  <!--divFormularioText-->      
</div><!--divContainer-->


<div class="modal fade" id="aleRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content" style="border-radius: 10px;">
    <div class="modal-header" style="border-radius: 10px 10px 0px 0px;">
      <h5 class="modal-title" id="exampleModalLabel">¡ Atención !</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" id="alertaRegistro">
      
    </div>
  </div>
</div>
</div><!--modal-->





  
  
    <footer id="footerModPag"></footer>

    
    <script src="./../js/NavBar.js"></script>
    <script src="./../js/footerPag.js"></script>
    <script src="./../js/NavPages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  
  
  </body>
  </html>
