<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
  +
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container_add_product">
          <div class="row">
            <div class="col"><input type="text" class="form-control" id="Nombre_prod" placeholder="Nombre"></div>
            <div class="col"><input type="text" class="form-control" id="Medida_prod" placeholder="Medida(cm)"></div>
            <div class="col">
              <select id="Categoria_prod">
                <option value="Categoria:">Categoria:</option>
                <option value="Super Heroes">Super Heroes</option>
                <option value="Mascotas">Mascotas</option>
                <option value="Personalizados">Personalizados</option>
                <option value="Personajes">Personajes</option>
                <option value="Varios">Varios</option>
              </select>
              <!--<input type="text" class="form-control" id="Categoria_prod" placeholder="Categoria">-->
            </div>
            <div class="col"><input type="text" class="form-control" id="Precio_prod" placeholder="Precio"></div>
            <div class="col"><input type="file" class="form-control" id="Imagen_prod" placeholder="Imagen" onchange=' return validarExt()'></div>
            <div class="w-100"></div>
            <div class="col"><input type="text" class="form-control" id="Descripcion_prod" placeholder="Descripcion"></div>
          </div>
        </div>

          <div class="modal-footer">
            <div id="alerta"></div>
            <div id="Visor_Imagen"></div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" onclick='return SubirNuevo();' class="btn btn-primary">Guardar</button>
          </div>
      </div>
    </div>
  </div>
</div>
