<!DOCTYPE html>

<head>

<body>
    
    <header id="myHeadpage"></header> 

    <div class="contenedorvistaproducto col-12 col-sm-2 col-md-12 col-lg-12 col-xl-12">
        
        <div class="card mb-3 vistaproducto" style="max-width: 500vh;">
            <div class="row no-gutters">
                <div class="col-md-4 vistaproductoimg">
                    <img src="../img/muñequitos/quetzal.jpg" alt="...">
                </div> <!--imagen-->

                    <div class="col-md-8 textovistaproducto">

                            <h5 class="card-title">Nombre del producto</h5>
                            <h3>Nombre del Artesano</h3>
                            <p class="card-text">Materiales<br> Tamaño <br> Medidas <br> Cantidad  </p> 
                            <div class="btn-vistaproducto">
                                <button type="button" class="btn btn-secondary">¡Lo quiero!</button>

                            </div>
                        </div> <!--card-body-->
                    </div> <!--col-md-8-->

        </div> <!--card-->

        <div class="promovistaproducto">

            <h5>Otros productos que te pueden interesar</h5>

        </div>

        <div class="prinslider-contenedor">

            <span class="prinslider-img" id="prinslider-img2"></span>
            <span class="prinslider-img" id="prinslider-img3"></span>
            <span class="prinslider-img" id="prinslider-img4"></span>
            <span class="prinslider-img" id="prinslider-img5"></span>
 
           <div class="imagen-slider">
             
                <div class="slides-img" id="princslider-1">
                    <img src="../img/muñequitos/img1.png" alt="" class="prinimg" id="img1">
                    <a href="#prinslider-img1" class="principal-button" id="button-1"></a>
                </div>
                <div class="slides-img" id="princslider-2">
                    <img src="../img/muñequitos/img2.png" alt="" class="prinimg" id="img2">
                    <a href="#prinslider-img2" class="principal-button" id="button-2"></a>
                </div>
                <div class="slides-img" id="princslider-1">
                    <img src="../img/muñequitos/img3.png" alt="" class="prinimg" id="img3">
                    <a href="#prinslider-img3" class="principal-button" id="button-3"></a>
                </div>
                <div class="slides-img" id="princslider-4">
                    <img src="../img/muñequitos/img4.png" alt="" class="prinimg" id="img4">
                    <a href="#prinslider-img4" class="principal-button" id="button-4"></a>
                </div>
                <div class="slides-img" id="princslider-5">

                    <a href="#prinslider-img5" class="principal-button" id="button-5"></a>
                </div>
            
            </div> <!--imagenslider-->

        <footer id="footerModPag"></footer>
